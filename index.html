<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sass/useraccess.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="bars-icon" src="assets/images/bars-solid.svg" alt="">
            <img class="job-name" src="assets/images/geekjobslogo.PNG" alt="" />
            <div class="text-login">LOGIN</div>
        </div>
        <div class="content">
            <div class="description">
                <p>To publish you need to create an <br /><br />account, please fill your password.</p>
            </div>

            <div class="login">
                <div class="tabs">
                    <div class="login-tab">Log In</div><div class="signup-tab">Sign up</div>
                </div>
                <!--close tabs-->

                <div class="user-info">
                    <div class="input-container">
                        <div class="user-icon">
                            <div class="icon-user"></div>
                        </div>
                        <div class="user-text">
                            <input type="text" name="" id="" value="geek@email.com" class="input-user">
                        </div>
                        <div class="user-key">
                            <div class="icon-key"></div>
                        </div>
                    </div>

                    <div class="input-container password">
                        <div class="user-icon">
                            <div class="icon-password"></div>
                        </div>
                        <div class="user-pass">
                            <input type="text" name="" id="" placeholder="your password" class="input-password">
                        </div>
                    </div>
                </div>

                <div class="register-submit">
                    <button class="btn-classic">REGISTER</button>
                </div>


            </div>
            <!--close login-->

        </div>
        <!--close content-->
    </div>
    <!--close container-->





</body>

</html>
